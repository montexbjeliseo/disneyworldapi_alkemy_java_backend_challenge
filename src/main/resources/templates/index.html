<!DOCTYPE html>
<html lang="en" xmlns="th:http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Characters</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <!--PERSONAJES PERSONAJES PERSONAJES-->
    <div class="main-container">
        <div class="block">
            <table>
                <caption>Tabla de Personajes</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Historia</th>
                        <th>Peliculas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="character : ${characterList}">
                        <td th:text="${character.id}"></td>
                        <td th:text="${character.name}"></td>
                        <td><img th:src="${character.image}"></td>
                        <td th:text="${character.age}"></td>
                        <td th:text="${character.weight}"></td>
                        <td th:text="${character.story}"></td>
                        <td></td>
                        <td>
                            <button class="edit" th:onclick="alert('Editar');"></button>
                            <button class="delete" th:onclick="|delCharacter('${character.id}');|"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="name" placeholder="Nombre" size="10" id="character_name">
                        </td>
                        <td>
                            <input type="file" name="image" placeholder="Imagen" id="character_image">
                        </td>
                        <td>
                            <input type="number" name="age" placeholder="Edad" size="1" length="3" id="character_age">
                        </td>
                        <td>
                            <input type="number" name="weight" placeholder="Peso" size="1" id="character_weight">
                        </td>
                        <td>
                            <input type="text" name="story" placeholder="Breve Historia" size="20" id="character_story">
                        </td>
                        <td></td>
                        <td><button type="submit" onclick="createNewCharacterClick();" class="save"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--MOVIES MOVIES MOVIES-->
    <div class="main-container">
        <div class="block">
            <table>
                <caption>Tabla de Peliculas</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Fecha</th>
                        <th>Valoracion</th>
                        <th>Personajes</th>
                        <th>Genero</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movieList}">
                        <td th:text="${movie.id}"></td>
                        <td th:text="${movie.title}"></td>
                        <td><img th:src="${movie.image}" alt=""></td>
                        <td th:text="${movie.creationDate}"></td>
                        <td th:text="${movie.rate}"></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="edit"></button>
                            <button class="delete"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="name" placeholder="T&iacute;tulo" size="10" id="movie_title">
                        </td>
                        <td>
                            <input type="file" name="image" placeholder="Imagen" id="movie_image">
                        </td>
                        <td>
                            <input type="date" name="creationDate" placeholder="Fecha" size="1" length="3"
                                id="movie_date">
                        </td>
                        <td>
                            <input type="number" name="rate" placeholder="Valoraci&oacute;n" size="1" id="movie_rate">
                        </td>
                        <td>
                            <ul class="check-list">Personajes
                                <li th:each="char : ${characterList}">
                                    <input name="movie_character" type="checkbox" th:id="addmchar + ${char.id}"
                                        th:value="${char.id}">
                                    <label th:for="addmchar + ${char.id}" th:text="${char.name}"></label>
                                </li>
                            </ul>
                        </td>
                        <td></td>
                        <td><button class="save" onclick="createNewMovieClick();"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--GENRES GENRES GENRES-->
    <div class="main-container">
        <div class="block">
            <table>
                <caption>Tabla de G&eacute;neros</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Peliculas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="genre : ${genreList}">
                        <td th:text="${genre.id}"></td>
                        <td th:text="${genre.name}"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                            <td>

                            </td>
                            <td>
                                <input type="name" placeholder="Nombre" size="10">
                            </td>
                            <td>
                                <input type="file" name="image" placeholder="Imagen" id="genre_image">
                            </td>
                            <td>
                                <input type="number" name="movies" placeholder="Peliculas" size="1" length="3">
                            </td>
                            <td>
                                <button type="submit" class="save"></button>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/script.js}">
    </script>
    <script type="text/javascript" src="../static/js/script.js">
    </script>
</body>

</html>
